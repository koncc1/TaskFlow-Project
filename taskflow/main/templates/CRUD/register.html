{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="container mt-5" style="max-width: 500px;">
    <h2 class='mb-3'>REGISTER</h2>
   
    <form method="post" >
         {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">SING UP</button>
    </form>

    <p class="mt-3">HAVE ACCOUNT? <a href=" {% url 'login' %}">LOGIN</a></p>
</div>

 {% endblock %}
